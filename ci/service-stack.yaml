AWSTemplateFormatVersion: '2010-09-09'
Description: 'ECS Service + TaskDefinition (SRV registration via existing Cloud Map Namespace)'

Parameters:
  # ================= Basic Parameters =================
  ServiceName:
    Type: String
    Description: 'Service name (e.g. demo-rpc or web-api)'

  Lane:
    Type: String
    Default: 'default'
    Description: 'Deployment lane name (passed from pipeline variable)'

  ImageUri:
    Type: String
    Description: 'Container image URI (generated by buildspec.yaml)'

  DesiredCount:
    Type: Number
    Default: 1
    Description: 'Desired ECS service instance count'

  # ================= Resource Specification =================
  Cpu:
    Type: String
    Default: '512'
    Description: 'vCPU units (1024 = 1 vCPU)'

  Memory:
    Type: String
    Default: '1024'
    Description: 'Memory in MB'

  # ================= Application Configuration =================
  Env:
    Type: String
    Default: 'default'
    AllowedValues: [ default, dev, test, preonline, online ]
    Description: 'Application environment (allowed: default, dev, test, preonline, online)'

  WebServerPort:
    Type: Number
    Default: 8080
    Description: 'Web server port'

  RpcServerPort:
    Type: Number
    Default: 8081
    Description: 'RPC server port (registered to Cloud Map SRV record)'

Conditions:
  LaneIsDefault: !Equals [ !Ref Lane, 'default' ]
  LaneIsEmpty: !Equals [ !Ref Lane, '' ]
  LaneAsDefault: !Or
    - !Condition LaneIsDefault
    - !Condition LaneIsEmpty

Resources:
  LaneTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ServiceName}-${Env}-${Lane}-tg'
      VpcId: !ImportValue 'network-stack-VpcId'
      TargetType: ip
      Protocol: HTTP
      Port: !Ref WebServerPort
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: '/health'
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  LaneListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: !Not [ !Condition LaneAsDefault ]
    Properties:
      ListenerArn: !ImportValue 'alb-shared-${ServiceName}-${Env}-HttpListenerArn'
      Priority: 100
      RuleName: !Sub '${ServiceName}-${Env}-${Lane}-rule'
      Conditions:
        - Field: http-header
          HttpHeaderConfig:
            HttpHeaderName: 'tracestate'
            Values:
              - !Sub 'ctx=lane:${Lane}'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref LaneTargetGroup

  TaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ServiceName}-${Lane}-${Env}-task'
      RequiresCompatibilities: [ FARGATE ]
      NetworkMode: awsvpc
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole'
      TaskRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/ecsTaskRole'
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref ImageUri
          Essential: true
          PortMappings:
            - Name: !Sub '${ServiceName}-${WebServerPort}-tcp'
              ContainerPort: !Ref WebServerPort
              Protocol: tcp
              AppProtocol: http
            - Name: !Sub '${ServiceName}-${RpcServerPort}-tcp'
              ContainerPort: !Ref RpcServerPort
              Protocol: tcp
              AppProtocol: grpc
          Environment:
            - Name: APP_ENV
              Value: !Ref Env
            - Name: LANE
              Value: !Ref Lane
            - Name: SPRING_PROFILES_ACTIVE
              Value: !Ref Env
            - Name: WEB_SERVER_PORT
              Value: !Ref WebServerPort
            - Name: RPC_SERVER_PORT
              Value: !Ref RpcServerPort
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !ImportValue 'log-shared-${ServiceName}-${Env}-LogGroupName'
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: !If
                - LaneAsDefault
                - 'default'
                - !Ref Lane

  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !If
        - LaneAsDefault
        - !Sub '${ServiceName}-${Env}-default'
        - !Sub '${ServiceName}-${Env}-${Lane}'
      Cluster: !ImportValue 'ecs-cluster-${Env}-ClusterName'
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDef
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !ImportValue 'network-stack-PrivateSubnets'
          SecurityGroups: !Ref AWS::NoValue
          AssignPublicIp: ENABLED
      ServiceRegistries:
        - RegistryArn: !ImportValue
            Fn::Sub: 'sd-service-shared-${ServiceName}-${ServiceName}-service-arn'
          ContainerName: !Ref ServiceName
          ContainerPort: !Ref RpcServerPort
      EnableECSManagedTags: true
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      DeploymentController:
        Type: ECS
      Tags: !If
        - LaneAsDefault
        - !Ref 'AWS::NoValue'
        - - Key: Lane
            Value: !Ref Lane
      LoadBalancers:
        - TargetGroupArn: !Ref LaneTargetGroup
          ContainerName: !Ref ServiceName
          ContainerPort: !Ref WebServerPort

Outputs:
  ServiceArn:
    Description: 'ECS Service ARN'
    Value: !Ref Service
  TaskDefinitionArn:
    Description: 'ECS TaskDefinition ARN'
    Value: !Ref TaskDef
  DiscoveryServiceArn:
    Description: 'Cloud Map Service ARN'
    Value: !ImportValue 'sd-service-shared-${ServiceName}-${ServiceName}-service-arn'
  TargetGroupArn:
    Description: 'Lane Target Group ARN'
    Value: !Ref LaneTargetGroup